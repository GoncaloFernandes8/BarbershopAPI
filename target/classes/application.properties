spring.application.name=barbershopAPI
server.port=${PORT:8000}

# Active profile (dev by default, prod in production)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Database configuration - uses environment variables in production
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:password}
# Note: driver and dialect are defined in profile-specific files (dev/prod)

# JPA configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:create-drop}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
# Note: dialect is defined in profile-specific files (dev/prod)

# Flyway - disabled by default, enabled in production
spring.flyway.enabled=${FLYWAY_ENABLED:false}

# H2 Console - only for development
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

# Security configuration
spring.security.user.name=admin
spring.security.user.password=admin

# Email Configuration (using environment variables)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Scheduler Configuration
spring.task.scheduling.pool.size=2

