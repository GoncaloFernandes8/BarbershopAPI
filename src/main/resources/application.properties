spring.application.name=barbershopAPI
server.port=${PORT:8000}

# Active profile (dev by default, prod in production)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Database configuration - uses environment variables in production
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:password}
# Note: driver and dialect are defined in profile-specific files (dev/prod)

# JPA configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:create-drop}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
# Note: dialect is defined in profile-specific files (dev/prod)

# Flyway - disabled by default, enabled in production
spring.flyway.enabled=${FLYWAY_ENABLED:false}

# H2 Console - only for development
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

# Security configuration
spring.security.user.name=admin
spring.security.user.password=admin



